        <div class="container">

                    <h2>Interested in Booking a Session?</h2>
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label" for="firstName">Name</label>
                            <div class="col-sm-12">
                                <input class="form-control" id="firstName" name="firstName" placeholder="John Smith" type="text">

                        </div>
                        <div class="form-group row">

                        </div>
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label" for="comment">Style of Photoshoot</label>
                            <div class="col-sm-12">
                                <textarea class="form-control" maxlength="100" name="comments" placeholder="Style of Photoshoot"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label" for="comment">Additional Information</label>
                            <div class="col-sm-12">
                                <textarea class="form-control" maxlength="100" name="comments" placeholder="Message"></textarea>
                            </div>
                        </div><input class="btn" id="submit" name="submit" type="submit" value="Send Message">
